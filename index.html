<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Javascript Calculator</title>
        
        <!-- Fontawesome -->
        <script src="https://use.fontawesome.com/780ce05cc4.js"></script>
        
        <!-- Styles -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
        
        <div class="container">
            <div class="calc-container">
                <div class="display">
                    <div class="result-container"><p id="result"></p></div>
                </div>
                <div id="breadcrumbs">
<!--
                    <div class="crumb-wrapper first-order">
                        <div class="crumb">12</div>
                        <div class="crumb">&times;</div>
                        <div class="crumb">3</div>
                    </div>
                    <div class="crumb-wrapper second-order">
                        <div class="crumb">&minus;</div>
                    </div>
                    <div class="crumb-wrapper first-order">
                        <div class="crumb">5</div>
                        <div class="crumb">&times;</div>
                        <div class="crumb">2</div>
                    </div>
-->
                </div>
                <div class="keypad">
                    <p class="button keypad-button" id="one">1</p>
                    <p class="button keypad-button" id="two">2</p>
                    <p class="button keypad-button" id="three">3</p>
                    <p class="button keypad-button" id="four">4</p>
                    <p class="button keypad-button" id="five">5</p>
                    <p class="button keypad-button" id="six">6</p>
                    <p class="button keypad-button" id="seven">7</p>
                    <p class="button keypad-button" id="eight">8</p>
                    <p class="button keypad-button" id="nine">9</p>
                    <p class="button keypad-button" id="percent">&percnt;</p>
                    <p class="button keypad-button" id="zero">0</p>
                    <p class="button keypad-button" id="period">&period;</p>
                </div>
                <div class="operators">
                    <p class="button operator-button" id="divide">&div;</p>
                    <p class="button operator-button" id="minus">&minus;</p>
                    <p class="button operator-button" id="plus">&plus;</p>
                    <p class="button operator-button" id="times">&times;</p>
                </div>
                <div class="equals">
                    <p class="button equals-button" id="clear">Clear</p>
                    <p class="button equals-button" id="evaluate">&equals;</p>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script type="text/javascript">
            
            window.onload = function() {
                
                var id;
            
                // variables and selectors
                var result = document.getElementById("result"),
                    one = document.getElementById("one"),
                    two = document.getElementById("two"),
                    three = document.getElementById("three"),
                    four = document.getElementById("four"),
                    five = document.getElementById("five"),
                    six = document.getElementById("six"),
                    seven = document.getElementById("seven"),
                    eight = document.getElementById("eight"),
                    nine = document.getElementById("nine"),
                    percent = document.getElementById("percent"),
                    zero = document.getElementById("zero"),
                    period = document.getElementById("period"),
                    divide = document.getElementById("divide"),
                    minus = document.getElementById("minus"),
                    plus = document.getElementById("plus"),
                    times = document.getElementById("times"),
                    back = document.getElementById("clear"),
                    evaluate = document.getElementById("evaluate"),
                    breadcrumbsEl = document.getElementById("breadcrumbs");
                
                // initialize expression
                var expression = "";
                
                // update expression on click
                one.onclick = function() {
                    id = this.id;
                    console.log("1");
                    expression = expression + "1";
                    addCrumb(id);
                };
                two.onclick = function() {
                    id = this.id;
                    console.log("2");
                    expression = expression + "2";
                    addCrumb(id);
                };
                three.onclick = function() {
                    id = this.id;
                    console.log("3");
                    expression = expression + "3";
                    addCrumb(id);
                };
                four.onclick = function() {
                    id = this.id;
                    console.log("4");
                    expression = expression + "4";
                    addCrumb(id);
                };
                five.onclick = function() {
                    id = this.id;
                    console.log("5");
                    expression = expression + "5";
                    addCrumb(id);
                };
                six.onclick = function() {
                    id = this.id;
                    console.log("6");
                    expression = expression + "6";
                    addCrumb(id);
                };
                seven.onclick = function() {
                    id = this.id;
                    console.log("7");
                    expression = expression + "7";
                    addCrumb(id);
                };
                eight.onclick = function() {
                    id = this.id;
                    console.log("8");
                    expression = expression + "8";
                    addCrumb(id);
                };
                nine.onclick = function() {
                    id = this.id;
                    console.log("9");
                    expression = expression + "9";
                    addCrumb(id);
                };
                percent.onclick = function() {
                    id = this.id;
                    console.log("%");
                    expression = expression + "%";
                    addCrumb(id);
                };
                zero.onclick = function() {
                    id = this.id;
                    console.log("0");
                    expression = expression + "0";
                    addCrumb(id);
                };
                period.onclick = function() {
                    id = this.id;
                    console.log(".");
                    expression = expression + ".";
                    addCrumb(id);
                };
                divide.onclick = function() {
                    id = this.id;
                    console.log("/");
                    expression = expression + "/";
                    addCrumb(id);
                };
                minus.onclick = function() {
                    id = this.id;
                    console.log("-");
                    expression = expression + "-";
                    addCrumb(id);
                };
                plus.onclick = function() {
                    id = this.id;
                    console.log("+");
                    expression = expression + "+";
                    addCrumb(id);
                };
                times.onclick = function() {
                    id = this.id;
                    console.log("*");
                    expression = expression + "*";
                    addCrumb(id);
                };
                
                // breadcrumbs
                function addCrumb(id) {
                    var breadcrumbs = expression.split("");
                    console.log("addCrumb");
                    console.log(breadcrumbs);
                    var html = "";
                    for (i=0; i<breadcrumbs.length; i++) {
                        html = html + "<div class='crumb'>" + breadcrumbs[i] + "</div>"
                    }
                    console.log(html);
                    breadcrumbsEl.innerHTML = html;
                }
                
                // evaluate expression
                evaluate.onclick = function() {
                    console.log("evaluate");
                    console.log(expression);
                    result.innerHTML = (eval(expression));
                };
                
                // clear results
                clear.onclick = function() {
                    console.log("clear");
                    expression = "";
                    result.innerHTML = "";
                }

            }
            
        </script>
        
    </body>
    
</html>
